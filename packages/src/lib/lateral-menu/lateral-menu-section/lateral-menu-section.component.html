<div class="lateral-menu-section">
  <button
    class="lateral-menu-section-header"
    [class.--active-section]="active"
    (click)="toggle()"
  >
    <p
      class="lateral-menu-section-header-title"
      [class.--active-section]="active"
    >
      {{ section().title }}
    </p>
    <mat-icon
      class="lateral-menu-section-header-arrow"
      color="primary"
      [@openCloseArrow]="opened() ? 'opened' : 'closed'"
      >keyboard_arrow_down</mat-icon
    >
  </button>

  <div
    class="lateral-menu-section-subsections"
    [@openCloseSection]="opened() ? 'opened' : 'closed'"
  >
    @for (item of section().items; track item) {
      <sdg-lateral-menu-item [item]="item" [isSectionItem]="true" />
    }
  </div>
</div>
