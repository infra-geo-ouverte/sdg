@if (searchState().store.empty$ | async) {
  <div class="no-results">
    <section>
      <h5>
        {{ 'igo.integration.searchResultsTool.noResults' | translate }}
      </h5>
      <h6>
        {{ 'igo.integration.searchResultsTool.doSearch' | translate }}
      </h6>
      <p
        [innerHTML]="'igo.integration.searchResultsTool.examples' | translate"
      ></p>
    </section>
  </div>
} @else {
  <igo-search-results
    [map]="map()"
    [store]="searchState().store"
    [showIcons]="true"
    [term]="$any(searchState().searchTerm$ | async)"
    (resultFocus)="onResult(searchResultActionEnum.Focus, $event)"
    (resultSelect)="onResult(searchResultActionEnum.Select, $event)"
    (resultUnfocus)="onResult(searchResultActionEnum.Unfocus, $event)"
    (resultMouseenter)="onResult(searchResultActionEnum.Focus, $event)"
    (resultMouseleave)="onResult(searchResultActionEnum.Unfocus, $event)"
    (moreResults)="onMoreResults($event)"
  >
  </igo-search-results>
}
