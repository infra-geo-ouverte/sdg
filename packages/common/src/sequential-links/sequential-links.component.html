@if (previous()) {
  <button class="sdg-sequential-links-link" (click)="goToLink(previous()!.url)">
    <mat-icon class="sdg-sequential-links-arrow">arrow_left_alt</mat-icon>
    <div class="sdg-sequential-links-content">
      <p><b>Précédent</b></p>
      <p class="sdg-sequential-links-text">{{ previous()?.text }}</p>
    </div>
  </button>
}
@if (next()) {
  <button class="sdg-sequential-links-link" (click)="goToLink(next()!.url)">
    <mat-icon class="sdg-sequential-links-arrow">arrow_right_alt</mat-icon>
    <div class="sdg-sequential-links-content">
      <p><b>Suivant</b></p>
      <p class="sdg-sequential-links-text">{{ next()?.text }}</p>
    </div>
  </button>
}
