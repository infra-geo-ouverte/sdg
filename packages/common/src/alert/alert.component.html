<div class="sdg-alert-container" [class]="containerClass()">
  <mat-icon class="sdg-alert-icon" [class]="typeClass()">
    <svg viewBox="0 -960 960 960">
      @switch (type()) {
        @case ('Warning') {
          <!-- icon name: warning -->
          <path
            d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z"
          />
        }
        @default {
          <!-- icon name: info -->
          <path
            d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
          />
        }
      }
    </svg>
  </mat-icon>

  <div class="sdg-alert-message">
    {{ message() }}
  </div>

  @if (closeable()) {
    <button
      mat-icon-button
      class="sdg-alert-button"
      [disableRipple]="true"
      (click)="close()"
    >
      <mat-icon>
        <svg
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          focusable="false"
        >
          <path
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
      </mat-icon>
    </button>
  }
</div>
