<div class="sdg-footer-copyright-container" [class]="containerClass()">
  <div class="sdg-footer-copyright-content">
    <a
      class="sdg-footer-copyright-logo-link"
      [href]="copyright().logoUrl"
      target="_blank"
      ><img
        class="sdg-footer-copyright-logo-link-logo"
        [src]="copyright().logo"
        alt="Logo"
    /></a>
    <a
      class="sdg-footer-copyright-copyright"
      [href]="copyright().copyrightUrl"
      target="_blank"
      >© Gouvernement du Québec, {{ year() }}</a
    >
  </div>
</div>
