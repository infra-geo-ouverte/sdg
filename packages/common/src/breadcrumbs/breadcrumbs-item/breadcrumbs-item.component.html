<li [class.--last]="last()">
  @if (last() && !isHandset()) {
    {{ breadcrumb().title }}
  } @else {
    <a [routerLink]="breadcrumb().url">{{ breadcrumb().title }}</a>
    <mat-icon [inline]="true">
      <!-- icon name: chevron_left -->
      <svg height="18px" viewBox="0 -960 960 960" width="12px">
        <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
      </svg>
    </mat-icon>
  }
</li>
