<h3 class="sdg-see-also-title">
  {{ language() === 'fr' ? 'Ã€ consulter aussi' : 'See also' }}
</h3>

<div class="sdg-see-also-links">
  @for (link of links(); track link) {
    <a [routerLink]="link.url">{{ link.label }}</a>
  }
</div>

@if (files().length) {
  <div class="sdg-see-also-files">
    @for (file of files(); track file) {
      <div class="sdg-see-also-file">
        <mat-icon class="sdg-see-also-file-icon" color="primary">
          <!-- icon name: draft -->
          <svg viewBox="0 -960 960 960">
            <path
              d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"
            />
          </svg>
        </mat-icon>
        <a [routerLink]="file.url">{{ file.label }}</a>
      </div>
    }
  </div>
}
