@if (lang() === 'en' && showCharterBanner()) {
  <sdg-charter-banner containerClass="container" />
}

<sdg-breadcrumbs-with-router class="container" />

<div class="container split-screen-container">
  <div class="split-screen-lateral-menu">
    <ng-content select="[left-slot]"></ng-content>
  </div>
  <div class="split-screen-content">
    @if (title()) {
      <h1>{{ title() }}</h1>
    }
    <ng-content></ng-content>
  </div>
</div>
