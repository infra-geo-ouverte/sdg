<div class="sdg-alert-container" [class]="getAlertClass()">
  <div [class]="containerClass()" [class.--handset]="isHandset()">
    <mat-icon class="sdg-alert-icon" [class]="getAlertClass()">{{
      icon()
    }}</mat-icon>

    <div class="sdg-alert-message" [class.--handset]="isHandset()">
      {{ message() }}
    </div>

    @if (closeable()) {
      <button class="sdg-alert-button" (click)="close()">
        <mat-icon class="sdg-alert-button-icon">close</mat-icon>
      </button>
    }
  </div>
</div>
