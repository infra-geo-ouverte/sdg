<div class="container">
  <h3>Ã€ consulter aussi</h3>

  <div class="links">
    @for (link of links(); track link) {
      <a [routerLink]="link.url">{{ link.text }}</a>
    }
  </div>

  @if (files().length) {
    <div class="files">
      @for (file of files(); track file) {
        <div class="file">
          <mat-icon color="primary">draft</mat-icon>
          <a [routerLink]="file.url">{{ file.text }}</a>
        </div>
      }
    </div>
  }
</div>
