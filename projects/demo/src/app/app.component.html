<sdg-header
  [title]="config.title"
  [languages]="config.header.languages"
  [currentLanguage]="currentLanguage()"
  [contactUs]="config.header.contactUs"
  [isHandset]="isHandset()"
  (languageChange)="handleLanguageChange($event)"
>
</sdg-header>

<sdg-navigation
  class="d-flex flex-column flex-fill"
  [links]="routes"
  [isHandset]="isHandset()"
  [options]="config.navigation?.options"
>
  <router-outlet></router-outlet>
</sdg-navigation>
