<h3 class="sdg-consult-title">Ã€ consulter aussi</h3>

<div class="sdg-consult-links">
  @for (link of links(); track link) {
    <a [routerLink]="link.url">{{ link.label }}</a>
  }
</div>

@if (files().length) {
  <div class="sdg-consult-files">
    @for (file of files(); track file) {
      <div class="sdg-consult-file">
        <mat-icon class="sdg-consult-file-icon" color="primary">draft</mat-icon>
        <a [routerLink]="file.url">{{ file.label }}</a>
      </div>
    }
  </div>
}
