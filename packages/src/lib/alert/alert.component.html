<div class="sdg-alert-container" [class]="containerClass()">
  <mat-icon class="sdg-alert-icon" [class]="typeClass()">{{ icon() }}</mat-icon>

  <div class="sdg-alert-message">
    {{ message() }}
  </div>

  @if (closeable()) {
    <button
      mat-icon-button
      class="sdg-alert-button"
      [disableRipple]="true"
      (click)="close()"
    >
      <mat-icon>close</mat-icon>
    </button>
  }
</div>
