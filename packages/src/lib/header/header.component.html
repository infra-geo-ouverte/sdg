<div class="container">
  <div class="row">
    <div class="col-6 col-md-10 d-flex flex-wrap align-items-center">
      <a class="logo" tabindex="5" routerLink="">
        <img alt="Logo" [src]="logo().primary" />
      </a>
      @if (logo().print) {
        <img
          id="header-logo-print"
          class="d-none"
          alt="Logo"
          [src]="logo().print"
          width="199"
          height="60"
        />
      }
      <!-- d-none to show title on another row for mobile -->
      <p class="header-title d-none d-md-block">
        <a [routerLink]="options()?.titleRoute ?? '/'">{{ title() }}</a>
      </p>
    </div>

    @if (options()) {
      <div class="col-6 col-md-2 d-flex justify-content-end zone-links">
        <ul class="nav flex-column">
          @if (language) {
            <li>
              <a
                rel="noopener noreferrer"
                (click)="changeLanguage(nextLang!.key)"
                >{{ nextLang!.label | translate }}
              </a>
            </li>
          }
          @if (contactUs) {
            <li>
              <a
                rel="noopener noreferrer"
                [routerLink]="contactUs.redirectionRoute"
                >{{ contactUs.label | translate }}
              </a>
            </li>
          }
        </ul>
      </div>
    }
  </div>

  <!-- Show title on another row for mobile -->
  <div class="row d-md-none">
    <p class="header-title col">
      <a [routerLink]="options()?.titleRoute ?? '/'">{{ title() }}</a>
    </p>
  </div>
</div>
