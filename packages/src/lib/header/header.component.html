<div class="container" [class.--handset]="isHandset()">
  <div class="header-content" [class.--handset]="isHandset()">
    <div class="logo-title">
      <a class="logo" href="https://www.quebec.ca/">
        <img class="logo-image" alt="Logo" src="images/signature-PIV.svg" />
      </a>
      @if (!isHandset()) {
        <div class="title-container">
          <h6>
            <a class="title" [routerLink]="['/']">{{ title() }}</a>
          </h6>
        </div>
      }
    </div>
    @if (languages() || contactUs()) {
      <div class="options">
        @if (languages()) {
          <a
            class="language"
            tabindex="0"
            (click)="changeLanguage(nextLanguage!.key)"
            (keypress.enter)="changeLanguage(nextLanguage!.key)"
            >{{ nextLanguage!.label }}
          </a>
        }
        @if (contactUs()) {
          <a class="contact-us" [routerLink]="contactUs()!.route">{{
            contactUs()!.label
          }}</a>
        }
      </div>
    }
  </div>
  @if (isHandset()) {
    <div class="title-container" [class.--handset]="isHandset()">
      <h6>
        <a class="title" [routerLink]="['/']">{{ title() }}</a>
      </h6>
    </div>
  }
</div>
