@if (isHandset()) {
  <button
    mat-icon-button
    class="sdg-lateral-menu-route-title-mobile"
    (click)="lateralMenuService.toggle()"
  >
    <span class="sdg-lateral-menu-route-title-text-mobile">{{ title() }}</span>
    <mat-icon
      color="primary"
      [@openCloseArrow]="lateralMenuService.opened() ? 'opened' : 'closed'"
    >
      <!-- icon name: keyboard_arrow_down -->
      <svg viewBox="0 -960 960 960">
        <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
      </svg>
    </mat-icon>
  </button>
} @else {
  <span class="sdg-lateral-menu-route-title">{{ title() }}</span>
}

<div
  class="sdg-lateral-menu-sections"
  [@openCloseSection]="
    lateralMenuService.opened() || !isHandset() ? 'opened' : 'closed'
  "
>
  @for (item of sections(); track item) {
    @if (item.items) {
      <sdg-lateral-menu-section [section]="item" />
    } @else {
      <sdg-lateral-menu-item [item]="item" />
    }
  }
</div>
