<div class="close-button">
  <h4 class="title" mat-dialog-title>
    {{ 'filter.title' | translate }}
  </h4>
  <button
    mat-icon-button
    [matTooltip]="'filter.close' | translate"
    color="primary"
    (click)="close()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

@for (
  layer of $any(map().layers$ | async) | filterableDataSource: 'ogc';
  track layer
) {
  <igo-ogc-filterable-item [map]="map()" [layer]="layer" [header]="false" />
}
