<sdg-map-browser
  sdgReferenceMapInteractions
  [map]="map"
  [labels]="defaultOptions?.labels?.restrictions"
  [mesageDuration]="defaultOptions?.helpMessageDuration"
  class="flex-fill"
>
  <div class="map-actions --vertical --bottom --right">
    <sdg-rotation-button
      [map]="map"
      color="primary"
      [labels]="defaultOptions?.labels?.buttons?.rotation"
    />

    <sdg-home-button
      [map]="map"
      color="primary"
      [labels]="defaultOptions?.labels?.buttons?.home"
    />

    <sdg-geolocate-button
      [controller]="geolocation"
      color="primary"
      [labels]="defaultOptions?.labels?.buttons?.geolocation"
    />

    <sdg-zoom-button
      [map]="map"
      color="primary"
      [labels]="defaultOptions?.labels?.buttons?.zoom"
    />

    <ng-content />
  </div>
</sdg-map-browser>
