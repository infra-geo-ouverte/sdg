<ol>
  @for (breadcrumb of breadcrumbs(); track breadcrumb.id; let last = $last) {
    <li [class.--last]="last" [class.--first-parent]="breadcrumb.firstParent">
      @if (isMenu(breadcrumb!)) {
        <sdg-breadcrumbs-menu [breadcrumb]="breadcrumb" />
      } @else {
        @if (last) {
          <span>{{ breadcrumb.title }}</span>
        } @else {
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.title }}</a>
        }
        <mat-icon [inline]="true">
          <!-- icon name: chevron_left -->
          <svg height="18px" viewBox="0 -960 960 960" width="12px">
            <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
          </svg>
        </mat-icon>
      }
    </li>
  }
</ol>
