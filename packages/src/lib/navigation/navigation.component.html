<div class="navigation-header" [class.--is-handset]="isHandset()">
  <div class="container">
    <div class="row">
      <div
        #tabsContainer
        class="navbar-tab col align-self-end"
        [class.order-2]="isHandset() && hasOverflow()"
      >
        <nav mat-tab-nav-bar [tabPanel]="tabPanel" [mat-stretch-tabs]="false">
          @for (link of linksFiltered(); track link) {
            <a
              mat-tab-link
              class="nav-link"
              [routerLink]="link.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: link.path === '' }"
              #rla="routerLinkActive"
              [active]="rla.isActive"
            >
              {{ $any(link.title) | translate }}
            </a>
          }
        </nav>
      </div>
      <div
        #actionsContainer
        class="navigation-actions col align-self-end align-items-center d-flex justify-content-end"
        [class.order-1]="isHandset()"
      >
        <ng-content select="[navigation-actions]"></ng-content>
      </div>
    </div>
  </div>
</div>

<mat-tab-nav-panel #tabPanel class="flex-fill">
  <ng-content />
</mat-tab-nav-panel>
