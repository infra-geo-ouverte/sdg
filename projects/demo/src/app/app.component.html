<sdg-header
  [title]="config.title"
  [languages]="config.header.languages"
  [currentLanguage]="currentLanguage()"
  [contactUs]="config.header.contactUs"
  containerClass="container"
  (languageChange)="handleLanguageChange($event)"
/>

<sdg-navigation [links]="links" headerContainerClass="container">
  <router-outlet></router-outlet>
</sdg-navigation>

<footer>
  <sdg-footer
    [title]="config.title"
    [siteMapLinks]="siteMapLinks"
    [copyright]="copyright"
    containerClass="container"
  />
</footer>

<sdg-top-page-button tooltip="Retour en haut" />
