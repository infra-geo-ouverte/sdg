<p>
  Le <b>menu latéral</b> est une liste de liens permettant de naviguer entre
  différentes sections d'un site web.
</p>

<p>
  Malgré que ce type de composant est utilisé au travers des sites
  gouvernementaux, aucune spécification officielle n'est disponible pour le
  moment.
</p>

<app-example-viewer
  title="Menu latéral"
  configFolder="lateral-menu"
  codeFolder="lateral-menu"
>
  <sdg-lateral-menu [title]="menuTitle" [sections]="sections" />
</app-example-viewer>
