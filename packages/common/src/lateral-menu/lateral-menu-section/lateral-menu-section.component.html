<div class="sdg-lateral-menu-section">
  <button
    class="sdg-lateral-menu-section-header"
    [class.--active-section]="active"
    (click)="toggle()"
  >
    <span
      class="sdg-lateral-menu-section-header-title"
      [class.--active-section]="active"
    >
      {{ section().title }}
    </span>
    <mat-icon
      class="sdg-lateral-menu-section-header-arrow"
      color="primary"
      [class.--opened]="opened()"
    >
      <!-- icon name: keyboard_arrow_down -->
      <svg viewBox="0 -960 960 960">
        <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
      </svg>
    </mat-icon>
  </button>

  <div class="sdg-lateral-menu-section-subsections" [class.--opened]="opened()">
    <div class="sdg-lateral-menu-section-subsections-content">
      @for (item of section().items; track item) {
        <sdg-lateral-menu-item
          [item]="item"
          [isSectionItem]="true"
          [(menuOpened)]="menuOpened"
        />
      }
    </div>
  </div>
</div>
