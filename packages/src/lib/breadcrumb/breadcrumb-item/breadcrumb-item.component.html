<li [class.--last]="last()" [class.--handset]="isHandset()" class="mat-body-2">
  @if (last() && !isHandset()) {
    {{ breadcrumb().title | translate }}
  } @else {
    <a [routerLink]="breadcrumb().url">{{ breadcrumb().title | translate }}</a>
    <mat-icon [inline]="true">chevron_left</mat-icon>
  }
</li>
