<button
  class="container"
  [class.--handset]="isHandset() && !message()"
  (click)="goToLink()"
>
  <div
    class="title-icon"
    [class.--no-message]="!message()"
    [class.--handset]="isHandset()"
  >
    @if (icon()) {
      <mat-icon class="icon">{{ icon() }}</mat-icon>
    }
    <b>
      <p class="title" [class.--no-message]="!message()">{{ title() }}</p>
    </b>
  </div>
  @if (message()) {
    <div class="message">
      {{ message() }}
    </div>
  }
  <mat-icon
    class="arrow"
    [class.--no-message]="!message()"
    [class.--handset]="isHandset()"
    color="accent"
    >arrow_forward</mat-icon
  >
</button>
