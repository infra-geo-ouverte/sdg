@if (isOpen()) {
  <div [class]="getAlertClass()" [class.--is-handset]="isHandset()">
    <mat-icon [class]="getIconClass()">{{ iconName() }}</mat-icon>
    <div class="message" [class.--is-handset]="isHandset()">
      {{ message() }}
    </div>
    @if (closeable()) {
      <button
        mat-icon-button
        class="close"
        [disableRipple]="true"
        (click)="onClose()"
      >
        <mat-icon>close</mat-icon>
      </button>
    }
  </div>
}
