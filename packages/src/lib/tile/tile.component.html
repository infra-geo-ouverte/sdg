<button class="container" (click)="goToLink()">
  <div class="title-icon" [class.--no-message]="!message()">
    @if (icon()) {
      <mat-icon class="icon">{{ icon() }}</mat-icon>
    }
    <b>
      <p class="title" [class.--no-message]="!message()">{{ title() }}</p>
    </b>
  </div>
  @if (message()) {
    <div class="message">
      {{ message() }}
    </div>
  }
  <mat-icon class="arrow" [class.--no-message]="!message()" color="accent"
    >arrow_forward</mat-icon
  >
</button>
