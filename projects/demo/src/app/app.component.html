<sdg-header
  [title]="config.title"
  [languages]="config.header.languages"
  [currentLanguage]="currentLanguage()"
  [contactUs]="config.header.contactUs"
  [isHandset]="isHandset()"
  (languageChange)="handleLanguageChange($event)"
>
</sdg-header>

<sdg-navigation
  [links]="links"
  [options]="config.navigation?.options"
  headerContainerClass="container"
>
  <div navigation-actions>
    <button mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <router-outlet></router-outlet>
</sdg-navigation>
