<sdg-anchor [path]="section().path"
  ><h5
    class="sdg-block-link-title"
    [class.--no-description]="!section().description"
  >
    <span>{{ section().title }}</span>
    <mat-icon class="sdg-block-link-title-arrow" color="accent">
      <!-- icon name: arrow_forward -->
      <svg viewBox="0 -960 960 960">
        <path
          d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"
        />
      </svg>
    </mat-icon>
  </h5>

  @if (section().description) {
    <p class="sdg-block-link-description">{{ section().description }}</p>
  }
</sdg-anchor>
